<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altossa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <video muted loop width="auto" id="autoplay">
        <source autoplay src="VBG.mp4" media="(max-width:600px)"type="video/mp4">
        <source src="BGcom.mp4">
        <video src="BGcom.mp4" alt="video"></video>
        
    </video>
    <script>
        window.onload=function()
        {
            document.getElementById("autoplay").play();
        }
    </script>
</div>
</body>
</html>
